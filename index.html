<!DOCTYPE html>
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9738b737cc.js" crossorigin="anonymous"></script>
</head>

<html>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-border">
                    <div class="header-nav">
                        <a href="" class="header-logo">
                            <img src="https://templatemo.com/templates/templatemo_577_liberty_market/assets/images/logo.png">
                        </a>
                        <ul class="header-list" id="myheader">
                            <li class="header-list-content header-list-active"><a href="" class="link active">Accueil</a></li>
                            <li class="header-list-content"><a href="" class="link">Explorer</a></li>
                            <li class="header-list-content"><a href="" class="link">Créateur</a></li>
                            <li class="header-list-content"><a href="" class="link">Profile</a></li>
                            <li class="">
                                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                                    <i class="fa-solid fa-bars-staggered"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        </header>
        <div class="main-banner">
            <div class="content">
                <h2 class="title">Liberty NFT Market</h2>
                <h6 class="description">Liberty NFt Market est un site très cool et presente un design très professionel pour vos nft. Ce site est entierement sécurisé et vous permet de promouvoir, de vendre ou de stocker les meilleurs nft.</h6>
            </div>
        </div>

        <script>
            function myFunction() {
              var x = document.getElementById("myheader");
              if (x.className === "header-list") {
                x.className += " responsive";
              } else {
                x.className = "header-list";
              }
            }
        </script>


    </body>
</html>
